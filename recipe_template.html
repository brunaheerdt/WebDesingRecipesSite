<div class="card border-0">
    <div class="d-flex justify-content-center p-3">
      <img src="{image}" class="card-img-top rounded" alt="photo" style="max-width: 50%; height: auto; border-radius: 10px;">
    </div>
    <div class="card-body dynamic-recipe-container">
      <h5 class="card-title text-center">{title}</h5>
      <p class="card-text text-center">{exerpt}</p>
      <h3>Steps:</h3>
      <ol class="steps-list">
        {steps}
      </ol>
    </div>
  </div>
